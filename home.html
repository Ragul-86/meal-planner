<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yum Me Recipes</title>
  <link rel="stylesheet" href="./home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>


  <div class="navbar">
    <div class="logo">
      <img src="./Logo.jpg" alt="Yum Me Recipes">
       </div>
      <div class="nav-item"><a href="#">Home</a></div>
      <div class="nav-item"><a href="./about.html">About</a></div>
      <div class="nav-item"><a href="./contact.html" >Contact</a></div>
    </div>


  <section class="height">
    <div class="form-container">
      <div class="input-group">
        <label>Enter Height (in cm)</label>
        <input type="number" placeholder="Enter Height">
      </div>
      <div class="Weight">
        <label>Enter Weight (in kg)</label>
        <input type="number" placeholder="Enter Weight">
      </div>
      <div class="input-group">
        <label>Enter Age</label>
        <input type="number" placeholder="Enter Age">
      </div>
    </div>

    <div class="form-container">
      <div class="input-group">
        <label>Choose Gender</label>
        <select>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="input-group">
        <label>Choose Activity Level</label>
        <select>
          <option>Light</option>
          <option>Moderate</option>
          <option>Heavy</option>
        </select>
      </div>
    </div>

    <div class="btn-container">
      <button class="generate-btn">Generate Meals</button>
    </div>
  </section>

  <footer class="footer">
    <p>Copyright &copy; 2025 All Rights Reserved.</p>
    <div class="social-icons">
      <i class="fa-brands fa-square-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-youtube"></i>
    </div>
  </footer>

  

</body>
</html>
